<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Master</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="show_meal" type="text" class="form-control" placeholder="search for meal...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="search_button">Search</button>
                </div>
            </div>
        </form>
        <div id="meal-area" class="meal-status text-white text-center">
            <img id="icon" src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt="">
            <h3 id="meal_name">Noodles</h3>
            <h5 id="ingredients">Ingredients</h5>
            

        </div>
    </div>

    <script src="app.js"></script>   
</body>
</html>
